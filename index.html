<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
            <div class="display-text-wrapper">
              <h1 id="display-text">
                0</h1>
            </div>
        </div>
        <div class="calculation-section">        
            <div class="buttons-grid">
                <button class="operator ac" value="AC" data-action="clear">AC</button>
            <div class="operator" ></div>
            <div class="operator" ></div>
            <button class="operator" value="/" data-action="divide">/</button>
         
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="x" data-action="multiply">x</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-" data-action="subtract">-</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="-" data-action="minus">-</button>

            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="number" value="minus-one"><i><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="backspace" width="104" height="104" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33"></path></svg></i></button>


            <button class="operator" data-action="minus">=</button>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d46b8d01a6.js" crossorigin="anonymous"></script>

  </body>
</html>
